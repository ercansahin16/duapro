<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dualarƒ±m</title>

<link rel="manifest" href="manifest.json">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- SortableJS for drag & drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&family=Poppins:wght@400;500;600&display=swap');

:root{
  --bg:#f5f5f7;
  --card:#fff;
  --text:#1d1d1f;
  --sub:#6e6e73;
  --accent:#ff6b81;
}
body.dark{
  --bg:#0f0f12;
  --card:#1c1c1e;
  --text:#fff;
  --sub:#a1a1a6;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

/* INTRO */
#intro{
  position:fixed; inset:0;
  background:linear-gradient(180deg,#000,#111);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Playfair Display",serif;
  font-size:26px;
  z-index:20;
  animation:fadeOut 2s ease forwards;
  animation-delay:2s;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* TOPBAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items: center;
  padding:20px;
}
.topbar-left {
  display: flex;
  align-items: center;
  gap: 15px;
}
.count-badge {
  background: var(--accent);
  color: white;
  border-radius: 999px;
  padding: 4px 12px;
  font-size: 14px;
  font-weight: 600;
}
.search-box {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: var(--card);
  color: var(--text);
  font-size: 14px;
  width: 200px;
}
.menu-btn span{
  display:block;
  width:30px;height:3px;
  background:var(--text);
  margin:6px 0;
  border-radius:10px;
}

/* MENU */
.menu{
  position:fixed;
  right:-260px; top:0;
  width:260px;height:100%;
  background:var(--card);
  padding:30px 20px;
  transition:.4s;
  z-index:15;
}
.menu.active{right:0}
.menu .close{
  text-align:right;
  font-size:22px;
  cursor:pointer;
}
.menu button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--text);
  color:var(--bg);
  cursor: pointer;
}

/* CONTENT */
.container{
  max-width:900px;
  margin:auto;
  padding:30px 20px;
}
.card{
  background:var(--card);
  padding:28px;
  border-radius:24px;
  margin-bottom:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  position: relative;
  cursor: grab;
  transition: box-shadow 0.2s;
}
.card:active {
  cursor: grabbing;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}
.drag-handle {
  position: absolute;
  left: 8px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: var(--sub);
  cursor: grab;
  user-select: none;
}
.card h2{
  font-family:"Playfair Display",serif;
  margin-left: 30px; /* make room for handle */
}
.card pre {
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  line-height: 1.6;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  margin-top: 10px;
}
.card .actions{
  display:flex;
  gap:12px;
  margin-top:20px;
  justify-content: flex-end;
}
.card .actions button{
  padding:8px 16px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-size: 14px;
}
.card .actions .edit{background:#ffd166}
.card .actions .del{background:#ef476f;color:#fff}
.share-buttons {
  display: flex;
  gap: 8px;
  margin-top: 15px;
  justify-content: flex-end;
}
.share-buttons button {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  padding: 5px;
  transition: transform 0.2s;
}
.share-buttons button:hover {
  transform: scale(1.1);
}

/* MODALS */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}
.modal-bg.active{display:flex}
.modal{
  background:var(--card);
  padding:30px;
  border-radius:26px;
  width:90%;
  max-width:420px;
  text-align:center;
}
.modal h3{
  font-family:"Playfair Display",serif;
}
.modal textarea,input{
  width:100%;
  margin-top:15px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--bg);
  color:var(--text);
  font-family: 'Poppins', sans-serif;
}
/* G√ºncelleme modu textarea y√ºksekliƒüi */
#alertInput {
  height: 200px;
  max-height: 50vh;
  resize: vertical;
}
.modal .btns{
  display:flex;
  gap:12px;
  margin-top:20px;
}
.modal .btns button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  cursor: pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:var(--text);
  color:var(--bg);
  padding:14px 22px;
  border-radius:999px;
  opacity:0;
  transition:.4s;
  z-index:40;
}
.toast.show{opacity:1}

/* Responsive */
@media (max-width: 600px) {
  .card pre {
    font-size: 16px;
  }
  .search-box {
    width: 150px;
  }
}
@media (max-width: 480px) {
  .card pre {
    font-size: 15px;
  }
  .topbar {
    flex-wrap: wrap;
    gap: 10px;
  }
}
@media (max-width: 360px) {
  .card pre {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div id="intro">Kalpten Gelen Dualar‚Ä¶</div>

<div class="topbar">
  <div class="topbar-left">
    <strong>Dualarƒ±m</strong>
    <span class="count-badge" id="duaCount">0</span>
    <input type="text" class="search-box" id="searchInput" placeholder="Ara...">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="menu" id="menu">
  <div class="close" onclick="toggleMenu()">x</div>
  <button onclick="toggleSurprise()" class="surprise-btn">üßø G√ºncelleme Modu</button>
  <button class="menu-item" onclick="goVideos()">üì∫ Dua Videolarƒ±</button>
  <button onclick="openAdd()">‚ûï Yeni Dua</button>
  <button onclick="toggleDark()">üåô Gece Modu</button>
</div>

<div class="container" id="siirler"></div>

<!-- ADD MODAL -->
<div class="modal-bg" id="addModal">
  <div class="modal">
    <h3>Yeni Dua ü§ç</h3>
    <input id="baslik" placeholder="Dua Ba≈ülƒ±ƒüƒ±">
    <textarea id="icerik" placeholder="Duan..." rows="6"></textarea>
    <div class="btns">
      <button onclick="closeAdd()">Vazge√ß</button>
      <button onclick="ekle()">Kaydet</button>
    </div>
  </div>
</div>

<!-- CONFIRM / EDIT MODAL -->
<div class="modal-bg" id="alertModal">
  <div class="modal">
    <h3 id="alertTitle"></h3>
    <input type="text" id="alertBaslik" placeholder="Dua Ba≈ülƒ±ƒüƒ±" style="margin-bottom: 12px;">
    <textarea id="alertInput" rows="8"></textarea>
    <div class="btns">
      <button onclick="alertCancel()">ƒ∞ptal</button>
      <button id="alertOk">Tamam</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const menu = document.getElementById("menu");
const addModal = document.getElementById("addModal");
const alertModal = document.getElementById("alertModal");
const alertTitle = document.getElementById("alertTitle");
const alertInput = document.getElementById("alertInput");
const alertOk = document.getElementById("alertOk");
const searchInput = document.getElementById("searchInput");

function toggleMenu(){menu.classList.toggle("active")}
function openAdd(){addModal.classList.add("active");toggleMenu()}
function closeAdd(){addModal.classList.remove("active")}

function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");

function alertCancel(){
  alertModal.classList.remove("active");
  alertInput.style.display="block"; // reset
}

function goVideos() {
  window.location.href = "duavideolari.html";
}

// Arama input dinleyicisi
searchInput.addEventListener('input', () => {
  window.filterDualar && window.filterDualar();
});
</script>

<script type="module" src="firebase.js"></script>
</body>
</html>
