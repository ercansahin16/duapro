<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
  <title>Dualarƒ±m</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Sweet Alert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    /* ---------- RESET & DEƒûƒ∞≈ûKENLER ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --bg: #F3E5AB;
      --card: #FFFFFF;
      --text: #1d1d1f;
      --sub: #6F86A1;
      --accent1: #ACE1AF;
      --accent2: #F7B490;
      --favorite: #9A81A4;
      --border: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #0f0f12;
      --card: #1c1c1e;
      --text: #fff;
      --sub: #a1a1a6;
      --accent1: #3a3a3c;
      --accent2: #5a3a3c;
      --favorite: #8e7a9c;
      --border: rgba(255,255,255,0.1);
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: .4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- INTRO ---------- */
    #intro {
      position: fixed; inset: 0;
      background: linear-gradient(180deg,#000,#111);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Playfair Display", serif;
      font-size: 26px;
      z-index: 20;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2s;
    }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* ---------- TOPBAR ---------- */
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .menu-btn span {
      display: block;
      width: 30px; height: 3px;
      background: var(--text);
      margin: 6px 0;
      border-radius: 10px;
    }

    /* ---------- MENU ---------- */
    .menu {
      position: fixed;
      right: -260px; top: 0;
      width: 260px; height: 100%;
      background: var(--card);
      padding: 30px 20px;
      transition: .4s;
      z-index: 15;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    }
    .menu.active { right: 0; }
    .menu .close {
      text-align: right;
      font-size: 22px;
      cursor: pointer;
    }
    .menu button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--text);
      color: var(--bg);
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- ARAMA & SAYA√á ---------- */
    .search-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px;
      width: 100%; /* Konteynƒ±r tam geni≈ülik */
  max-width: 100%;
    }
    #searchInput {
      flex: 1;
      padding: 12px 18px;
      border-radius: 40px;
      border: 2px solid var(--sub);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      padding-right: 40px; /* √ßarpƒ± i√ßin yer */
      width: 100%; /* Div'in tamamƒ±nƒ± kapla */
    }
    .count-badge {
      background: var(--accent1);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0; /* Buton k√º√ß√ºlmesin */
    }
    .search-section > div:first-child {
  position: relative;
  flex: 1; /* Input'un bulunduƒüu div esneyebilsin */
  min-width: 0; /* Ta≈ümayƒ± √∂nlemek i√ßin */
}

    /* Arama kutusu temizle butonu */
    .clear-search {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--sub);
      font-size: 1.4rem;  /* biraz b√ºy√ºt√ºld√º */
      font-weight: 600;
      background: transparent;
      border: none;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: 0.2s;
      z-index: 2;
    }
    .clear-search:hover {
      background: rgba(0,0,0,0.1);
      color: var(--text);
    }
    .clear-search.hidden {
      display: none;
    }

    /* ---------- KARTLAR ---------- */
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
      position: relative;
      cursor: grab;
      transition: 0.2s;
      width: 100%;
    }
    .card:active { cursor: grabbing; }
    .card.dragging { opacity: 0.5; }

    /* Drag handle */
    .drag-handle {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: var(--sub);
      cursor: grab;
      padding: 10px;
      user-select: none;
      z-index: 2;
    }
    @media (max-width: 768px) {
      .drag-handle {
        font-size: 32px;
        padding: 15px;
      }
    }

    .card-content {
      margin-left: 50px;
    }
    .card h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.2rem;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .card pre {
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      display: none;
    }
    .card .favorite-star {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--favorite);
      z-index: 2;
    }
    .card .share-btn {
      background: transparent;
      border: none;
      color: var(--favorite);
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 20px;
      transition: 0.2s;
    }
    .card .share-btn:hover {
      background: rgba(154, 129, 164, 0.2);
    }
    .card .share-btn i {
      font-size: 1.2rem;
    }

    .actions {
      display: none;
      gap: 12px;
      margin-top: 15px;
    }
    .actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }
    .actions .edit { background: var(--accent1); color: var(--text); }
    .actions .del { background: var(--accent2); color: var(--text); }

    /* Arama modu ‚Äì kartlar lavanta */
    .search-mode .card {
      background-color: #DCD0FF;
      transition: 0.2s;
    }
    body.dark .search-mode .card {
      background-color: #4B3A6B;
    }

    /* ---------- MODALLAR ---------- */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: var(--card);
      padding: 30px;
      border-radius: 26px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h3 {
      font-family: "Playfair Display", serif;
      margin-bottom: 20px;
    }
    .modal textarea, .modal input {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    .modal textarea {
      min-height: 200px;
      resize: vertical;
    }
    .modal .btns {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .modal .btns button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #alertInput { display: none; }

    /* ---------- TOAST ---------- */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text);
      color: var(--bg);
      padding: 14px 22px;
      border-radius: 999px;
      opacity: 0;
      animation: toast 2.5s ease forwards;
      z-index: 40;
    }
    @keyframes toast {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      15% { opacity: 1; transform: translate(-50%, 0); }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .search-section { flex-wrap: wrap; }
      .count-badge { width: 100%; text-align: center; }
      .card pre { font-size: 16px; }
      .card .share-btn { font-size: 0.9rem; padding: 5px; }
      .clear-search { font-size: 1.6rem; width: 40px; height: 40px; } /* mobilde daha b√ºy√ºk */
    }
    @media (max-width: 480px) {
      .card pre { font-size: 15px; }
      .drag-handle { font-size: 28px; }
      .card h2 { font-size: 1.1rem; }
    }
    @media (max-width: 360px) {
      .card pre { font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="intro">Kalpten Gelen Dualar‚Ä¶</div>

<div class="topbar">
  <strong>Dualarƒ±m</strong>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="menu" id="menu">
  <div class="close" onclick="toggleMenu()">x</div>
  <button onclick="toggleSurprise()" class="surprise-btn">üßø G√ºncelleme Modu</button>
  <button class="menu-item" onclick="goVideos()">üì∫ Dua Videolarƒ±</button>
  <button onclick="openAdd()">‚ûï Yeni Dua</button>
  <button onclick="toggleDark()">üåô Gece Modu</button>
</div>

<!-- Arama ve Saya√ß -->
<div class="search-section">
  <div style="position: relative; flex:1;">
    <input type="text" id="searchInput" placeholder="Ara... (ba≈ülƒ±k veya i√ßerik)">
    <span id="clearSearch" class="clear-search hidden" onclick="clearSearch()">‚úï</span>
  </div>
  <span class="count-badge" id="duaCount">0 dua</span>
</div>

<!-- Kartlar -->
<div class="container" id="siirler"></div>

<!-- ADD MODAL -->
<div class="modal-bg" id="addModal">
  <div class="modal">
    <h3>Yeni Dua ü§ç</h3>
    <input id="baslik" placeholder="Dua Ba≈ülƒ±ƒüƒ±">
    <textarea id="icerik" placeholder="Duan..."></textarea>
    <div class="btns">
      <button onclick="closeAdd()">Vazge√ß</button>
      <button onclick="ekle()">Kaydet</button>
    </div>
  </div>
</div>

<!-- CONFIRM / EDIT MODAL -->
<div class="modal-bg" id="alertModal">
  <div class="modal">
    <h3 id="alertTitle"></h3>
    <input type="text" id="alertBaslik" placeholder="Dua Ba≈ülƒ±ƒüƒ±" style="margin-bottom:12px; display:none;">
    <textarea id="alertInput" style="display:none"></textarea>
    <div class="btns">
      <button onclick="alertCancel()">ƒ∞ptal</button>
      <button id="alertOk">Tamam</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  // Men√º i≈ülevleri
  function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }
  function openAdd() {
    document.getElementById('addModal').classList.add('active');
    toggleMenu();
  }
  function closeAdd() { document.getElementById('addModal').classList.remove('active'); }
  function alertCancel() {
    document.getElementById('alertModal').classList.remove('active');
    document.getElementById('alertInput').style.display = 'none';
    document.getElementById('alertBaslik').style.display = 'none';
  }
  function goVideos() { window.location.href = "duavideolari.html"; }

  // Gece modu
  function toggleDark() {
    document.body.classList.toggle('dark');
    localStorage.setItem('dark', document.body.classList.contains('dark'));
  }
  if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');

  // Toast mesajƒ±
  window.toast = (msg) => {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  };
</script>

<script type="module" src="firebase.js"></script>
</body>
</html>
