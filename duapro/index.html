<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
  <title>Dualarƒ±m</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Sweet Alert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    /* ... mevcut stiller (deƒüi≈ümedi) ... */
    /* ---------- RESET & DEƒûƒ∞≈ûKENLER ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --bg: #F8F4E3;          /* krem */
      --card: #FFFFFF;
      --text: #1d1d1f;
      --sub: #6F86A1;
      --accent1: #ACE1AF;
      --accent2: #F7B490;
      --favorite: #ff4d4d;    /* kƒ±rmƒ±zƒ± kalp */
      --border: rgba(0,0,0,0.08);
      --update-bg: #e0d5ff;
      --primary: #7c3aed;
      --primaryT: rgba(124,58,237,0.3);
      --transDur: 0.3s;
    }

    body.dark {
      --bg: #0f0f12;
      --card: #1c1c1e;
      --text: #fff;
      --sub: #a1a1a6;
      --accent1: #3a3a3c;
      --accent2: #5a3a3c;
      --favorite: #ff8080;
      --border: rgba(255,255,255,0.1);
      --update-bg: #4B3A6B;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: .4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* INTRO */
    #intro {
      position: fixed; inset: 0;
      background: linear-gradient(180deg,#000,#111);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Playfair Display", serif;
      font-size: 26px;
      z-index: 20;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2s;
    }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* TOPBAR */
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .menu-btn span {
      display: block;
      width: 30px; height: 3px;
      background: var(--text);
      margin: 6px 0;
      border-radius: 10px;
    }

    /* MENU - D√ºzenli hizalama */
    .menu {
      position: fixed;
      right: -260px; top: 0;
      width: 260px; height: 100%;
      background: var(--card);
      padding: 30px 20px;
      transition: .4s;
      z-index: 15;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .menu.active { right: 0; }
    .menu .close {
      text-align: right;
      font-size: 22px;
      cursor: pointer;
      align-self: flex-end;
    }
    .menu button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--text);
      color: var(--bg);
      font-weight: 600;
      cursor: pointer;
    }

    /* G√ºncelleme toggle */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
      margin: 10px 0;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #9fccfa;
      border-radius: 50px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .slider:before {
      position: absolute;
      content: "";
      display: flex;
      align-items: center;
      justify-content: center;
      height: 2em;
      width: 2em;
      inset: 0;
      background-color: white;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .switch input:checked + .slider {
      background: #0974f1;
    }
    .switch input:focus + .slider {
      box-shadow: 0 0 1px #0974f1;
    }
    .switch input:checked + .slider:before {
      transform: translateX(1.6em);
    }

    /* Tema toggle */
    .theme {
      display: flex;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      margin: 10px 0;
    }
    .theme__fill,
    .theme__icon {
      transition: 0.3s;
    }
    .theme__fill {
      background-color: var(--bg);
      display: block;
      mix-blend-mode: difference;
      position: fixed;
      inset: 0;
      height: 100%;
      transform: translateX(-100%);
    }
    .theme__icon,
    .theme__toggle {
      z-index: 1;
    }
    .theme__icon,
    .theme__icon-part {
      position: absolute;
    }
    .theme__icon {
      display: block;
      top: 0.5em;
      left: 0.5em;
      width: 1.5em;
      height: 1.5em;
    }
    .theme__icon-part {
      border-radius: 50%;
      box-shadow: 0.4em -0.4em 0 0.5em hsl(0,0%,100%) inset;
      top: calc(50% - 0.5em);
      left: calc(50% - 0.5em);
      width: 1em;
      height: 1em;
      transition: box-shadow var(--transDur) ease-in-out,
          opacity var(--transDur) ease-in-out,
          transform var(--transDur) ease-in-out;
      transform: scale(0.5);
    }
    .theme__icon-part ~ .theme__icon-part {
      background-color: hsl(0,0%,100%);
      border-radius: 0.05em;
      top: 50%;
      left: calc(50% - 0.05em);
      transform: rotate(0deg) translateY(0.5em);
      transform-origin: 50% 0;
      width: 0.1em;
      height: 0.2em;
    }
    .theme__icon-part:nth-child(3) { transform: rotate(45deg) translateY(0.45em); }
    .theme__icon-part:nth-child(4) { transform: rotate(90deg) translateY(0.45em); }
    .theme__icon-part:nth-child(5) { transform: rotate(135deg) translateY(0.45em); }
    .theme__icon-part:nth-child(6) { transform: rotate(180deg) translateY(0.45em); }
    .theme__icon-part:nth-child(7) { transform: rotate(225deg) translateY(0.45em); }
    .theme__icon-part:nth-child(8) { transform: rotate(270deg) translateY(0.5em); }
    .theme__icon-part:nth-child(9) { transform: rotate(315deg) translateY(0.5em); }
    .theme__label,
    .theme__toggle,
    .theme__toggle-wrap {
      position: relative;
    }
    .theme__toggle,
    .theme__toggle:before {
      display: block;
    }
    .theme__toggle {
      background-color: hsl(48,90%,85%);
      border-radius: 25% / 50%;
      box-shadow: 0 0 0 0.125em var(--primaryT);
      padding: 0.25em;
      width: 6em;
      height: 3em;
      -webkit-appearance: none;
      appearance: none;
      transition: background-color var(--transDur) ease-in-out,
          box-shadow 0.15s ease-in-out,
          transform var(--transDur) ease-in-out;
    }
    .theme__toggle:before {
      background-color: hsl(48,90%,55%);
      border-radius: 50%;
      content: "";
      width: 2.5em;
      height: 2.5em;
      transition: 0.3s;
    }
    .theme__toggle:focus {
      box-shadow: 0 0 0 0.125em var(--primary);
      outline: transparent;
    }
    .theme__toggle:checked {
      background-color: hsl(198,90%,15%);
    }
    .theme__toggle:checked:before,
    .theme__toggle:checked ~ .theme__icon {
      transform: translateX(3em);
    }
    .theme__toggle:checked:before {
      background-color: hsl(198,90%,55%);
    }
    .theme__toggle:checked ~ .theme__fill {
      transform: translateX(0);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(1) {
      box-shadow: 0.2em -0.2em 0 0.2em hsl(0,0%,100%) inset;
      transform: scale(1);
      top: 0.2em;
      left: -0.2em;
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part ~ .theme__icon-part {
      opacity: 0;
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(2) {
      transform: rotate(45deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(3) {
      transform: rotate(90deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(4) {
      transform: rotate(135deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(5) {
      transform: rotate(180deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(6) {
      transform: rotate(225deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(7) {
      transform: rotate(270deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(8) {
      transform: rotate(315deg) translateY(0.8em);
    }
    .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(9) {
      transform: rotate(360deg) translateY(0.8em);
    }
    .theme__toggle-wrap {
      margin: 0 0.75em;
    }
    @supports selector(:focus-visible) {
      .theme__toggle:focus { box-shadow: 0 0 0 0.125em var(--primaryT); }
      .theme__toggle:focus-visible { box-shadow: 0 0 0 0.125em var(--primary); }
    }

    /* Arama √ßubuƒüu */
    #searchInput {
      border: none;
      outline: none;
      border-radius: 15px;
      padding: 1em;
      background-color: #ccc;
      box-shadow: inset 2px 5px 10px rgba(0,0,0,0.3);
      transition: 300ms ease-in-out;
      width: 100%;
    }
    #searchInput:focus {
      background-color: white;
      transform: scale(1.05);
      box-shadow: 13px 13px 100px #969696,
                 -13px -13px 100px #ffffff;
    }

    /* ANA ƒ∞√áERƒ∞K */
    .main-content {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    /* ARAMA ve G√ñSTERGELER */
    .search-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-wrapper {
      position: relative;
      flex: 1;
      min-width: 200px;
    }
    .clear-search {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--sub);
      font-size: 1.4rem;
      font-weight: 600;
      background: transparent;
      border: none;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: 0.2s;
      z-index: 2;
    }
    .clear-search:hover {
      background: rgba(0,0,0,0.1);
      color: var(--text);
    }
    .clear-search.hidden {
      display: none;
    }

    .badge-group {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .count-badge {
      background: var(--accent1);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .update-badge {
      background: var(--update-bg);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
    }

    /* KARTLAR */
    .container {
      width: 100%;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
      position: relative;
      transition: 0.2s;
      width: 100%;
    }
    .card.dragging { opacity: 0.5; }

    .drag-handle {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: var(--sub);
      cursor: grab;
      padding: 10px;
      user-select: none;
      z-index: 2;
      touch-action: none;
    }
    @media (max-width: 768px) {
      .drag-handle {
        font-size: 32px;
        padding: 15px;
      }
    }

    .card-content {
      margin-left: 50px;
    }
    .card h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.2rem;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .card pre {
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      display: none;
    }
    .card .favorite-star {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--favorite);
      z-index: 2;
    }

    /* Orijinal payla≈ü butonu (kullanƒ±cƒ±nƒ±n istediƒüi) */
    .share-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    .share-group {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .share-tooltip {
      position: absolute;
      opacity: 0;
      visibility: hidden;
      background: var(--card);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      white-space: nowrap;
      transition: 0.2s;
      pointer-events: none;
      z-index: 10;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
    }
    .share-group:hover .share-tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-15px);
    }
    .share-btn-original {
      background: linear-gradient(145deg, #ACE1AF, #F7B490);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    .share-btn-original:hover {
      transform: scale(1.1);
    }
    .share-btn-original svg {
      width: 24px;
      height: 24px;
      fill: var(--text);
    }
    .tooltip-arrow {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 10px;
      height: 10px;
      background: var(--card);
      margin-top: -5px;
    }

    .actions {
      display: none;
      gap: 12px;
      margin-top: 15px;
    }
    .actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }
    .actions .edit { background: var(--accent1); color: var(--text); }
    .actions .del { background: var(--accent2); color: var(--text); }

    /* Arama modu */
    .search-mode .card {
      background-color: #DCD0FF;
      transition: 0.2s;
    }
    body.dark .search-mode .card {
      background-color: #4B3A6B;
    }

    /* MODALLAR */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: var(--card);
      padding: 30px;
      border-radius: 26px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h3 {
      font-family: "Playfair Display", serif;
      margin-bottom: 20px;
    }
    .modal textarea, .modal input {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    .modal textarea {
      min-height: 200px;
      resize: vertical;
    }
    .modal .btns {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .modal .btns button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #alertInput { display: none; }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text);
      color: var(--bg);
      padding: 14px 22px;
      border-radius: 999px;
      opacity: 0;
      animation: toast 2.5s ease forwards;
      z-index: 40;
    }
    @keyframes toast {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      15% { opacity: 1; transform: translate(-50%, 0); }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .search-section { flex-direction: column; align-items: stretch; }
      .badge-group { justify-content: space-between; }
      .card pre { font-size: 16px; }
      .share-btn-original { width: 45px; height: 45px; }
      .clear-search { font-size: 1.6rem; width: 40px; height: 40px; }
    }
    @media (max-width: 480px) {
      .card pre { font-size: 15px; }
      .drag-handle { font-size: 28px; }
      .card h2 { font-size: 1.1rem; }
    }
    @media (max-width: 360px) {
      .card pre { font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="intro">Kalpten Gelen Dualar‚Ä¶</div>

<div class="topbar">
  <strong>Dualarƒ±m</strong>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="menu" id="menu">
  <div class="close" onclick="toggleMenu()">x</div>

  <!-- G√ºncelleme Modu Toggle -->
  <label class="switch">
    <input type="checkbox" id="updateToggle">
    <span class="slider"></span>
  </label>

  <!-- Tema Toggle -->
  <label class="theme">
    <span class="theme__toggle-wrap">
      <input id="themeToggle" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
      <span class="theme__fill"></span>
      <span class="theme__icon">
        <span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span>
      </span>
    </span>
  </label>

  <button class="menu-item" onclick="goVideos()">üì∫ Dua Videolarƒ±</button>
  <button onclick="openAdd()">‚ûï Yeni Dua</button>
</div>

<div class="main-content">
  <!-- Arama ve saya√ß grubu -->
  <div class="search-section">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Ara... (ba≈ülƒ±k veya i√ßerik)" autocomplete="off">
      <span id="clearSearch" class="clear-search hidden" onclick="clearSearch()">‚úï</span>
    </div>
    <div class="badge-group">
      <span class="count-badge" id="duaCount">0 dua</span>
      <span class="update-badge" id="updateStatus">üõ†Ô∏è Kapalƒ±</span>
    </div>
  </div>

  <!-- Kartlarƒ±n listeleneceƒüi container -->
  <div class="container" id="siirler"></div>
</div>

<!-- ADD MODAL -->
<div class="modal-bg" id="addModal">
  <div class="modal">
    <h3>Yeni Dua ü§ç</h3>
    <input id="baslik" placeholder="Dua Ba≈ülƒ±ƒüƒ±">
    <textarea id="icerik" placeholder="Duan..."></textarea>
    <div class="btns">
      <button onclick="closeAdd()">Vazge√ß</button>
      <button onclick="ekle()">Kaydet</button>
    </div>
  </div>
</div>

<!-- CONFIRM / EDIT MODAL -->
<div class="modal-bg" id="alertModal">
  <div class="modal">
    <h3 id="alertTitle"></h3>
    <input type="text" id="alertBaslik" placeholder="Dua Ba≈ülƒ±ƒüƒ±" style="margin-bottom:12px; display:none;">
    <textarea id="alertInput" style="display:none"></textarea>
    <div class="btns">
      <button onclick="alertCancel()">ƒ∞ptal</button>
      <button id="alertOk">Tamam</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }
  function openAdd() {
    document.getElementById('addModal').classList.add('active');
    toggleMenu();
  }
  function closeAdd() { document.getElementById('addModal').classList.remove('active'); }
  function alertCancel() {
    document.getElementById('alertModal').classList.remove('active');
    document.getElementById('alertInput').style.display = 'none';
    document.getElementById('alertBaslik').style.display = 'none';
  }
  function goVideos() { window.location.href = "duavideolari.html"; }

  // Toast mesajƒ±
  window.toast = (msg) => {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  };
