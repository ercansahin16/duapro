<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üì∫ Video Ar≈üivi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f5f5f7;
  --card:#fff;
  --text:#1d1d1f;
  --primary:#1c1c1e;
  --danger:#d93025;
  --success:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px 20px;
  font-size:20px;
  font-weight:600;
}
.menu-btn{font-size:22px;background:none;border:none;cursor:pointer}
.container{max-width:900px;margin:auto;padding:20px}

/* ADD */
.add-area{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:20px
}
.add-area input,.add-area select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ddd
}
.add-area button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  opacity:.4
}
.add-area button.active{opacity:1}

/* CATEGORY */
.category{
  background:var(--card);
  border-radius:18px;
  margin-bottom:16px;
  overflow:hidden
}
.category h3{
  margin:0;
  padding:14px 16px;
  font-size:16px;
  cursor:pointer;
  display:flex;
  justify-content:space-between
}
.videos{display:none;padding:12px}
.video-card{margin-bottom:16px}
.video-card iframe{
  width:100%;
  height:220px;
  border-radius:14px;
  border:none
}
.video-title{margin:8px 0;font-weight:500}
.video-card button{
  background:#fdecea;
  color:var(--danger);
  border:none;
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer
}

/* HIGHLIGHT */
.highlight{
  animation:pulse 2s ease;
  box-shadow:0 0 0 2px rgba(22,163,74,.4)
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(22,163,74,.6)}
  100%{box-shadow:0 0 0 12px rgba(22,163,74,0)}
}

/* TOAST */
.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#fff;
  padding:14px 18px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  display:flex;
  align-items:center;
  gap:12px;
  animation:slide .4s ease;
  z-index:999
}
.toast button{
  border:none;
  background:none;
  color:#2563eb;
  cursor:pointer;
  font-weight:500
}
@keyframes slide{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:none}
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center
}
.modal{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:20px;
  padding:20px
}
.deleted-item{font-size:13px;margin-bottom:12px}

@media(max-width:600px){
  .video-card iframe{height:190px}
}
</style>
</head>

<body>

<header>
  <button class="menu-btn" onclick="openDeleted()">‚ò∞</button>
  üì∫ Video Ar≈üivi
</header>

<div class="container">

<div class="add-area">
  <input id="url" placeholder="Video linki" />
  <input id="title" placeholder="Video ba≈ülƒ±ƒüƒ±" disabled />
  <select id="category" disabled>
    <option value="">Kategori se√ß</option>
    <option value="dua">Dua Videolarƒ±</option>
    <option value="sohbet">Sohbet Videolarƒ±</option>
    <option value="film">Filmler</option>
    <option value="cocuk">√áocuk Videolarƒ±</option>
  </select>
  <button id="addBtn" onclick="ekle()">Ekle</button>
</div>

<div id="lists"></div>
</div>

<div class="modal-bg" id="modal">
  <div class="modal">
    <h4>üóëÔ∏è Silinen Videolar</h4>
    <div id="deletedList"></div>
    <button onclick="closeModal()">Kapat</button>
  </div>
</div>

<script type="module">
import { db } from './firebase-core.js';
import { collection, addDoc, getDocs, updateDoc, doc, query, where, orderBy } 
from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

const col = collection(db,'videolar');
const urlI=url.value, titleI=title, catI=category, addBtn=addBtn;
const modal=modal, deletedList=deletedList, lists=lists;
const categoryBoxes={};

function toast(msg, undo){
  const t=document.createElement('div');
  t.className='toast';
  t.innerHTML=`<span>${msg}</span>`;
  if(undo){
    const b=document.createElement('button');
    b.textContent='Geri Al';
    b.onclick=undo;
    t.appendChild(b);
  }
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),4000);
}

url.oninput=()=>{title.disabled=false;category.disabled=false;check()};
title.oninput=category.onchange=check;
function check(){
  addBtn.classList.toggle('active',title.value&&category.value);
}

window.ekle=async()=>{
  const cat=category.value;
  const ref=await addDoc(col,{
    url:url.value,title:title.value,category:cat,deleted:false,createdAt:new Date()
  });
  toast('‚úÖ Video eklendi');
  url.value=title.value=category.value='';
  title.disabled=category.disabled=true;
  check();
  await listele(ref.id,cat);
};

async function listele(highlightId,openCat){
  lists.innerHTML='';
  const cats={dua:'Dua Videolarƒ±',sohbet:'Sohbet Videolarƒ±',film:'Filmler',cocuk:'√áocuk Videolarƒ±'};
  for(const k in cats){
    const box=document.createElement('div');
    categoryBoxes[k]=box;
    box.className='category';
    box.innerHTML=`<h3 onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block'">${cats[k]} <span>‚ñº</span></h3><div class="videos"></div>`;
    const v=box.querySelector('.videos');
    const q=query(col,where('category','==',k),where('deleted','==',false),orderBy('createdAt','desc'));
    const s=await getDocs(q);
    s.forEach(d=>{
      const c=document.createElement('div');
      c.className='video-card';
      if(d.id===highlightId)c.classList.add('highlight');
      const id=d.data().url.split('v=')[1]?.split('&')[0]||d.data().url.split('/').pop();
      c.innerHTML=`<iframe src="https://www.youtube-nocookie.com/embed/${id}" allowfullscreen></iframe><div class="video-title">${d.data().title}</div>`;
      const b=document.createElement('button');
      b.textContent='Sil';
      b.onclick=()=>sil(d.id);
      c.appendChild(b);
      v.appendChild(c);
    });
    lists.appendChild(box);
  }
  if(openCat){
    categoryBoxes[openCat].querySelector('.videos').style.display='block';
    categoryBoxes[openCat].scrollIntoView({behavior:'smooth'});
  }
}

async function sil(id){
  await updateDoc(doc(db,'videolar',id),{deleted:true});
  toast('üóëÔ∏è Video silindi',async()=>{
    await updateDoc(doc(db,'videolar',id),{deleted:false});
    toast('‚Ü©Ô∏è Geri alƒ±ndƒ±');
    listele();
  });
  listele();
}

window.openDeleted=async()=>{
  modal.style.display='flex';
  deletedList.innerHTML='';
  const s=await getDocs(query(col,where('deleted','==',true)));
  s.forEach(d=>{
    deletedList.innerHTML+=`<div class="deleted-item"><b>${d.data().title}</b><br>${d.data().url}</div>`;
  });
}
window.closeModal=()=>modal.style.display='none';

listele();
</script>
</body>
</html>
